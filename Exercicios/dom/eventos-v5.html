<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- $event Ã© uma palavra reservada, tem que ser escrita dessa forma! -->
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!  </span>
    </p>
    <!-- Pode usar o stop.prevent para eliminar os clicks e eventos -->
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                console.info(passo, event)
                this.contador += passo
            },
            atualizarXY(e){
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation()
            },
            exibirAlerta(){
                alert("Clicou aqui!")
            }
        }
    })
</script>
