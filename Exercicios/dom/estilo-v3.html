<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>

    .caixas{
        display: flex;
        justify-content: space-between;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: blue;
    }

    .c3{
        background-color: black;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" 
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeCss, 'girar']"></div>
        <!-- OU -->
        <!-- <div class="demo" :class="[classeCss, {girar: aplicarGirar}]"></div> -->
    </div>
    <hr>
    <input type="text" v-model="classeCss">
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCss: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
    })
</script>
