<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ index + 1 }}) {{ chave }} = {{ valor }} 
            </div>
            <hr>
        </li>
    </ul>
</div>

<script>
    
    new Vue({
        el: '#app',
        data: {
            cores: ['azul', 'branco', 'preto'],
            pessoas: [
                {nome: 'Ueslei', idade: 35, peso: 100},
                {nome: 'Jos√©', idade: 25, peso: 90}
            ]
            
        }
    })
</script>

    ul {
        list-style: none;
