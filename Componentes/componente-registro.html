<div id="app2">

</div>

<script>
    // Registro global
    Vue.component('contador', {
        template: `
            <span> {{ contador }}</span>
            <button @click="contador++">Somar</button>
            <button @click="contador--">Subtrair</button>
        `,    
        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: "#app",
    })
</script>
